{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div>
      <h1>Crear Grupo</h1> <!-- Texto indicando que se encuentra en la plantilla "Crear Grupo" -->
      {% if error_message %}
        <div class="alert alert-danger" id="error-message">{{ error_message }}</div>
        <script>
          // Ocultar el mensaje de error después de 5 segundos
          setTimeout(function() {
            document.getElementById('error-message').style.display = 'none';
          }, 2000);
        </script>
      {% endif %}
      <form class="form-inline" method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
          <input type="text" class="form-control mr-2" name="año" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear Grupo</button>
      </form>
      <div class="mt-3">
        <a class="btn btn-secondary" href="javascript:history.back()">Atrás</a>
      </div>
    </div>
  </div>
{% endblock %}
